<div class="search-wrapper">
  <label for="search">Search Character</label>
  <input type="search" id="search" [formControl]="searchInput" [matAutocomplete]="auto" />

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>

  <p *ngIf="!searchInput.value">Start typing a Harry Pottter character</p>
</div>
